	<script>
		$(function () {
			// demo carousel
			if ($(".brand-carousel").length) {
				var $this = $(".brand-carousel"),
					arrowsplace = $this.prev('.title');
				$this.slick({
					rows: 1,
					appendArrows: arrowsplace,
					slidesToShow: 6,
					slidesToScroll: 3,
					speed: 500,
					infinite: false,
					swipe: false,
					rows: 2,
					responsive: [{
						breakpoint: 993,
						settings: {
							slidesToShow: 4,
							slidesToScroll: 2
						}
            }, {
						breakpoint: 769,
						settings: {
							slidesToShow: 4,

						}
